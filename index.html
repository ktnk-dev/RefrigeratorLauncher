    align-content: center;

header{
    margin: 60px auto 30px;

    flex-direction: column;

} img {
    margin: 0 auto;

    background-color: #222;

    color: #000;
    padding: 10px 20px;

    border-radius: 7px;
    background-color: #bbb;
    text-decoration: none;
    transition: all .5s;
} .button:hover{
    background-color: #fff;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 10px auto ;

    width: 100%;
    margin-top: 20px;
